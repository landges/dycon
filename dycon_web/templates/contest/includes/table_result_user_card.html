<tr>
    <td class="row-position">
        <p class="{%if forloop.counter < 4 %}leader-top3{%endif%}">{{forloop.counter}}</p>
    </td>
    <td>
       <p class="{%if forloop.counter < 4 %}leader-top3{%endif%}">{{result.participant.username}}</p>     
    </td>
    <td> {{result.entries}} </td>
    <td> {{result.submitted_at|date:"d.m.Y H:m:s"}} </td>
    <td>{{result.team_name}}</td>
    <td class="column-selected" name="f1_score">{{result.score|floatformat:4}} 
        {%if forloop.counter < 4 %}
        (<span class="rank">{{forloop.counter}}</span>)
        {%endif%}
    </td>
</tr>
